{% extends 'base.html' %}

{% block title %}
<title>Delete Room</title>
{% endblock %}

{% block style %}
<style>
    /* Custom CSS styles */
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        color: #333;
        margin: 0;
        padding: 0;
    }

    h1 {
        color: #007bff;
        text-align: center;
        margin-top: 20px;
    }

    form {
        text-align: center;
        margin-top: 20px;
    }

    p {
        margin-bottom: 20px;
    }

    input[type="submit"],
    a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover,
    a:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h1>Delete Room</h1>
    <form action="{{ url_for('admin.delete_room', room_id=room_id) }}" method="post">
        <p>Are you sure you want to delete this room?</p>
        <input type="submit" value="Delete Room">
    </form>
    <a href="{{ url_for('admin.view_rooms') }}">Back to Rooms List</a>
</div>
{% endblock %}
