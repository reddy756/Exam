{% extends 'base.html' %}

{% block title %}
<title>Record Absentees</title>
{% endblock %}

{% block style %}
<style>
    /* Custom CSS styles */
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        color: #333;
        margin: 0;
        padding: 0;
    }

    h1 {
        color: #007bff;
        text-align: center;
        margin-top: 20px;
    }

    form {
        text-align: center;
        margin-top: 20px;
    }

    label {
        display: block;
        margin-bottom: 10px;
    }

    input[type="number"],
    input[type="text"],
    select {
        width: 50%;
        padding: 10px;
        margin-bottom: 20px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    input[type="submit"],
    a {
        display: inline-block;
        padding: 10px 20px;
        background-color:rgb(29, 216, 150);
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    
    .dbs{
        background-color:rgb(251, 34, 251);
        position: absolute;
        top: 20px;
        right: 20px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    
    <a class="dbs" href="{{ url_for('admin.dashboard') }}">Back to Dashboard</a>
    <h1>Record Absentees</h1>
    <form action="{{ url_for('admin.record_absentees') }}" method="post">
        <label for="schedule_id">Schedule ID:</label>
        <select id="schedule_id" name="schedule_id" required>
            {% for schedule in invigilation_schedules %}
            <option value="{{ schedule.schedule_id }}">{{ schedule.date }} - {{ schedule.time_slot }}</option>
            {% endfor %}
        </select>

        <label for="absentee_count">Absentee Count:</label>

        <input type="number" id="absentee_count" name="absentee_count" required>

        <label for="reason">Reason:</label>
        <input type="text" id="reason" name="reason" required>

       <p><input type="submit" value="Record Absentee"></p>
    </form>
</div>
{% endblock %}
