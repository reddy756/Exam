{% extends 'base.html' %}

{% block title %}
<title>Update Room</title>
{% endblock %}

{% block style %}
<style>
    /* Custom CSS styles */
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        color: #333;
        margin: 0;
        padding: 0;
    }

    h1 {
        color: #007bff;
        text-align: center;
        margin-top: 20px;
    }

    form {
        text-align: center;
        margin-top: 20px;
    }

    label {
        display: block;
        margin-bottom: 10px;
    }

    input[type="text"],
    input[type="checkbox"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    input[type="submit"],
    a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover,
    a:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h1>Update Room</h1>
    <form action="{{ url_for('admin.update_room', room_id=room.room_id) }}" method="post">
        <label for="room_number">Room Number:</label>
        <input type="text" id="room_number" name="room_number" value="{{ room.room_number }}" required><br>

        <label for="is_available">Is Available:</label>
        <input type="checkbox" id="is_available" name="is_available" {% if room.is_available %} checked {% endif %}><br>

        <input type="submit" value="Update Room">
    </form>
    <a href="{{ url_for('admin.view_rooms') }}">Back to Rooms List</a>
</div>
{% endblock %}
