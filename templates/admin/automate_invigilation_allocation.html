{% extends 'base.html' %}

{% block title %}
<title>Automate Invigilation Allocation</title>
{% endblock %}

{% block style %}
<style>
    /* Custom CSS styles */
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        color: #333;
        margin: 0;
        padding: 0;
    }

    h1 {
        color: #007bff;
        margin-bottom: 20px;
    }

    p {
        font-size: 18px;
    }

    a {
        text-decoration: none;
        color: #007bff;
        padding: 8px 16px;
        border-radius: 5px;
        background-color: #f8f9fa;
        border: 1px solid #007bff;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    a:hover {
        background-color: #007bff;
        color: #fff;
    }

    .btn-secondary {
        border-color: #6c757d;
        color: #6c757d;
    }

    .btn-secondary:hover {
        background-color: #6c757d;
        color: #fff;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h1>Automate Invigilation Allocation</h1>
    <p>Invigilation duties are being allocated...</p>
    <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
</div>
{% endblock %}
