{% extends 'base.html' %}

{% block title %}
<title>Update Course</title>
{% endblock %}

{% block style %}
<style>
    /* Custom CSS styles */
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        color: #333;
        margin: 0;
        padding: 0;
        position: relative; /* Add relative positioning */
    }

    h1 {
        color: #007bff;
        text-align: center;
        margin-top: 20px;
    }

    form {
        text-align: center;
        margin-top: 20px;
    }

    label {
        display: block;
        margin-bottom: 10px;
    }

    input[type="text"],
    select {
        width: 50%;
        padding: 10px;
        margin-bottom: 20px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    input[type="submit"],
    a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover,
    a:hover {
        background-color: #0056b3;
    }

    .back-button {
        position: absolute;
        top: 20px;
        right: 20px;
    }
    .container label{
        color:blueviolet;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <a class="back-button" href="{{ url_for('admin.view_courses') }}">Back to Courses</a> <!-- Add the class to the back button -->
    <h1>Update Course</h1>
    <form action="{{ url_for('admin.update_course', course_id=course_details.course_id) }}" method="post">
        <label for="course_name">Course Name:</label>
        <input type="text" id="course_name" name="course_name" value="{{ course_details.course_name }}" required>
        <br>
        <label for="dept_id">Select Department:</label>
        <select id="dept_id" name="dept_id">
            {% for department in departments %}
            <option value="{{ department.department_id }}" {% if department.department_id==course_details.department_id
                %}selected{% endif %}>
                {{ department.department_name }}
            </option>
            {% endfor %}
        </select>
        <br>
        <input type="submit" value="Update Course">
    </form>
</div>
{% endblock %}
