{% extends 'base.html' %}

{% block title %}
<title>Request Adjustment</title>
{% endblock %}

{% block style %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        color: #333;
        margin: 0;
        padding: 0;
    }

    h1 {
        color: #007bff;
        text-align: center;
        margin-top: 20px;
    }

    form {
        width: 80%;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        margin-bottom: 10px;
    }

    select,
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    button[type="submit"],
    a.btn-back {
        display: inline-block;
        width:25%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        text-align: center;
    }

    button[type="submit"] {
        margin-right: 5%;
    }

    a.btn-back {
        background-color: #dc3545;
        margin-left: 5%;
    }

</style>
{% endblock %}

{% block content %}
<h1>Request Adjustment</h1>
<form method="POST">
    <label for="schedule_id">Select Schedule:</label>
    <select name="schedule_id">
        {% for sched in schedule %}
        <option value="{{ sched.schedule_id }}">{{ sched.date }} - {{ sched.time_slot }}</option>
        {% endfor %}
    </select>

    <label for="requested_to">Request to:</label>
    <select name="requested_to">
        {% for colleague in colleagues %}
        <option value="{{ colleague.faculty_id }}">{{ colleague.name }}</option>
        {% endfor %}
    </select>

    <label for="reason">Reason:</label>
    <textarea name="reason" required></textarea>

    <button type="submit">Submit Request</button>
    <a class="btn-back" href="{{ url_for('faculty.dashboard') }}">Back to Dashboard</a>
</form>
{% endblock %}
