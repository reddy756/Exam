{% extends 'base.html' %}

{% block title %}
<title>Report Absentee</title>
{% endblock %}

{% block style %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        color: #333;
        margin: 0;
        padding: 0;
    }

    h1 {
        color: #007bff;
        text-align: center;
        margin-top: 20px;
    }

    form {
        width: 80%;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        margin-bottom: 10px;
    }

    input[type="number"],
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    button[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }

    a {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #007bff;
        text-decoration: none;
    }
</style>
{% endblock %}

{% block content %}
<h1>Report Absentee</h1>
<form method="POST">
    <label for="schedule_id">Select Schedule:</label>
    <select name="schedule_id">
        {% for sched in schedule %}
        <option value="{{ sched.schedule_id }}">{{ sched.date }} - {{ sched.time_slot }}</option>
        {% endfor %}
    </select>

    <label for="absentee_count">Number of Absentees:</label>
    <input type="number" name="absentee_count" required>

    <label for="reason">Reason:</label>
    <textarea name="reason" required></textarea>

    <button type="submit">Report Absentee</button>
</form>
<a href="{{ url_for('faculty.dashboard') }}">Back to Dashboard</a>
{% endblock %}
