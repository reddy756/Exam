{% extends 'base.html' %}

{% block title %}
<title>Login</title>
{% endblock %}

{% block style %}
<style>
  /* Custom CSS styles */
  .login-container {
    max-width: 400px;
    margin: 0 auto;
    padding: 40px;
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  .form-group {
    margin-bottom: 20px;
    
  }

  label {
    font-weight: bold;
    display: block;
    margin-bottom: 8px;
    text-align: left;
  }

  input.form-control {
    
    margin-top: 5px;
    text-align: center;
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  .btn-primary {
    background-color: #007bff;
    border: none;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    cursor: pointer;
    border-radius: 4px;
    width: 100%;
    transition: background-color 0.3s ease;
  }

  .btn-primary:hover {
    background-color: #0069d9;
  }

  .links {
    margin-top: 20px;
  }

  .links a {
    text-decoration: none;
    color: #007bff;
    margin: 0 10px;
  }

 
</style>
{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="login-container">
        <h2>Login</h2>
        <form action="{{ url_for('auth.login') }}" method="POST">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="links">
          <a href="{{ url_for('auth.signup') }}">Don't have an account? Sign up</a>
          <p><a href="{{ url_for('auth.forget') }}">Forgot your password?</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
